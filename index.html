<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WigsDocument</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="aside">
        <a href="/"><img src="img/Logo.svg" alt="Caped" /></a>
        <div class="explore">Explore</div>
        <nav>
          <ul>
            <li class="new-in"><a href="/">New In</a></li>
            <li class="clothing"><a href="/">Clothing</a></li>
            <li class="shoes"><a href="/">Shoes</a></li>
            <li class="accessories"><a href="/">Accessories</a></li>
            <li class="activewear"><a href="/">Activewear</a></li>
            <li class="gifts"><a href="/">Gifts & Living</a></li>
            <li class="inspiration"><a href="/">Inspiration</a></li>
          </ul>
        </nav>
      </aside>
      <header class="header">
        <nav class="header-menu">
          <ul class="header-list">
            <li><a href="/" class="header-link products">products</a></li>
            <li><a href="/" class="header-link">story</a></li>
            <li><a href="/" class="header-link">manufacturing</a></li>
            <li><a href="/" class="header-link">packaging</a></li>
          </ul>
        </nav>
        <nav class="header-icons">
          <ul class="icons-list">
            <li>
              <a href="/"
                ><span class="material-icons"> shopping_cart </span></a
              >
            </li>
            <li>
              <a href="/"><span class="material-icons"> person </span></a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="gallery">
          <div class="gallery-item sale">
            <img src="img/sale.png" alt="Sale" />
          </div>
          <div class="gallery-item product-1">
            <img src="img/violet.png" alt="Girl in sweater" />
            <img class="heart-2" src="img/heart2.png" alt="heart" />
          </div>
          <div class="gallery-item product-2">
            <img src="img/blue.png" alt="Girl with glasses" />
          </div>
          <div class="gallery-item summer-sale">
            <img src="img/summer.png" alt="Summer sale" />
          </div>
          <div class="gallery-item product-3">
            <img class="home" src="img/pink.png" alt="Home dress" />
          </div>
          <div class="gallery-item product-4">
            <img src="img/green.png" alt="Girl in t-shirt" />
          </div>
          <div class="gallery-item trend">
            <img src="img/yellow.png" alt="Trend" />
          </div>
          <div class="gallery-item new">
            <img src="img/red.png" alt="New" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
